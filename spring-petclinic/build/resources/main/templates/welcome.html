<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

  <body>

    <h2 th:text="#{welcome}">SpringBoot CICD Test 진행중</h2>
    <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
        </div>
    </div>
    <br>
    <hr>
    
    <input id="inputText" type="text" value="">
    <input id="videoJSBTN" type="button" value="VideoJS">
    <input id="iframeBtn" type="button" value="IFrame">
    <hr>
    <h1>VideoJS - application/x-mpegURL</h1>
    
	<video id="videoJSTag" type="video/mp4" class="video-js vjs-default-skin" preload="none" crossorigin="true" controls width="640" height="268"></video>

	</video>

	<br>
	<hr>
	<h1>IFrame</h1>
	
	<iframe id="iframeTag" width="800" height="600" src="" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	
	
  	<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.0.2/videojs-contrib-hls.js"></script>
  	
  	<script>
  	/*YouTube*/
	var videoJS = document.querySelector('#videoJSTag');
	var youTuBe = document.querySelector('#iframeTag');
	var inputText = $("#inputText").val();
	
	/* VideoJS 버튼 */
	$("#videoJSBTN").click(function(){
		console.log("VIDEOJS")
		var videoSrc = $("#inputText").val();
		videoJS.setAttribute('src',$("#inputText").val()); // input tag value값 > iframe src
	})
	/* IFrame 버튼*/
	$("#iframeBtn").click(function(){
		console.log("IFRAME")
		youTuBe.setAttribute('src',$("#inputText").val()); // input tag value값 > iframe src
	})
	
	</script>
</body>

</html>
